<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add EHR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" style="width: 100%; max-width: 500px;">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 500px;">
            <h2 class="text-center">Add New EHR System</h2>
            <form method="POST" action="{{ url_for('portal.add_ehr_system') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">EHR System Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter the EHR System name" required>
                    <div class="invalid-feedback">
                        Please provide the name of the EHR system.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="base_link" class="form-label">Base Link</label>
                    <input type="url" name="base_link" class="form-control" id="base_link" placeholder="Enter the base link">
                </div>
                <div class="mb-3">
                    <label for="api_link" class="form-label">API Link</label>
                    <input type="url" name="api_link" class="form-control" id="api_link" placeholder="Enter the API link">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
